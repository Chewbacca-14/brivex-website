<a class="card">
  <div class="card__content">
    <div>
      <h3 class="card-title">{{title}}</h3>
      <p>{{description}}</p>
    </div>
    <div>
      <img alt="cardSvg" [src]="svgSrcImage">
    </div>
  </div>
  <div class="card__image-container">
    <img alt="card" [src]="srcImage" class="card__image">
  </div>
</a>
