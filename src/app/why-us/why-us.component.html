<div class="why-us">
    <img src="/assets/svg/why-us-bg.svg" alt="Abstract" class="background">
    <img class="moon" src="/assets/svg/moon.png" alt="Moon image">
    <div class="content">
        <h1>
            Proč vybrat
            <span class="title">právě nás?</span>
        </h1>
        <div class="cards-container">
            <ng-container *ngFor="let card of whyUsCards">
              <app-why-us-card [image]="card.image" [text]="card.text"></app-why-us-card>
            </ng-container>
          </div>
          
       
    </div>
</div>
